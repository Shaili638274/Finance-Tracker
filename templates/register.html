{% extends "base.html" %}
{% block main %}
{% load static %}


<style>
  
    /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Page background */
.reg-style {
    height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-image: url("{% static 'images/reg-img.png' %}");
    background-size: cover;
}

/* Login container */
form {
    background: #ffffff;
    width: 600px;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    animation: fadeIn 0.6s ease-in-out;
    display: flex;
    flex-direction: column;
}

/* Heading */
h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
    font-size: 26px;
}

/* Form fields */
form p {
    margin-bottom: 15px;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    font-size: 14px;
    transition: border-color 0.3s;
}

input:focus {
    border-color: #667eea;
}

/* Login button */
button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
}
.footer {
    position: fixed;
}

/* Error message */
p[style*="color:red"] {
    text-align: center;
    margin-bottom: 12px;
    font-size: 14px;
}

/* Register link */
a {
    display: block;
    text-align: center;
    margin-top: 15px;
    text-decoration: none;
    color: #667eea;
    font-weight: 600;
}



/* Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>

<div class="reg-style">
<form method="post">
    <h2>Register</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>

</form>
</div>

{% endblock main %}
